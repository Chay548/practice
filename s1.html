<!DOCTYPE html>
<html>
<head>
    <title>Event Registration</title>
</head>
<body style="display: flex; justify-content: center">
    <form id="registrationForm" style="width: 300px;">
        <h3 style="text-align:center;">Register</h3>
        <input id="name" type="text" placeholder="Name" style="width: 90%;padding: 10px; margin-bottom: 15px; font-size: 18px;" required />
        <input type="email" placeholder="Email" required style="width:90%; padding: 10px; margin-bottom: 15px; font-size: 18px;" />
        <input type="tel" placeholder="Phone" required style="width:90%; padding: 10px; margin-bottom: 15px; font-size: 18px;" />
        <button id="button" type="submit" style="width: 100% ;padding: 10px;background-color: #28a745; color: rgb(21, 16, 16);">Submit</button>
    </form>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault(); 
            alert("Submitted successfully!"); 
        });
    </script>
</body>
</html>
